<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Login - FCI Receipt</title>
<style>
  body{font-family:Inter,Arial,sans-serif;background:#eef3fb;padding:40px;margin:0}
  .card{max-width:420px;margin:auto;background:#fff;padding:22px;border-radius:10px;box-shadow:0 8px 30px rgba(2,6,23,0.06)}
  label{display:block;margin-top:8px;font-weight:600}
  input{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:1px solid #d7dce8;box-sizing:border-box}
  button{margin-top:12px;padding:10px 14px;border-radius:8px;border:none;background:#0b5ed7;color:#fff;cursor:pointer;font-weight:600}
  #msg{margin-top:12px;min-height:20px;color:#d9534f}
</style>
<script src="firebase.js" defer></script>
</head>
<body>
  <div class="card" role="main">
    <h2>Admin Login</h2>
    <form id="loginForm" autocomplete="off">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required autocomplete="username" />
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required autocomplete="current-password" />
      <button type="submit">Sign in</button>
      <div id="msg" aria-live="polite"></div>
    </form>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', ()=>{
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      msg.textContent = '';
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      try {
        // Demo auth fallback â€” replace with secure Firebase Auth in production.
        if (username === 'admin' && password === 'password123') {
          localStorage.setItem('adminLoggedIn','true');
          localStorage.setItem('adminUser', username);
          // Redirect to dashboard
          location.href = 'admin_dashboard.html';
          return;
        }

        // If Firestore/Realtime DB based auth is desired, use the snippet below after enabling firebase in firebase.js
        // const db = firebase.firestore();
        // const doc = await db.collection('admins').doc(username).get();
        // if (doc.exists && doc.data().password === password) { ... }

        msg.textContent = 'Invalid credentials';
      } catch (err) {
        console.error(err);
        msg.textContent = 'Error: ' + (err.message || err);
      }
    });
  });
  </script>
</body>
</html>
