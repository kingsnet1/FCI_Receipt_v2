<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FCI Receipt - Home</title>
<link rel="icon" href="fci logo 1.png" />
<style>
  :root { --bg:#f4f6fb; --card:#fff; --primary:#0b5ed7; --muted:#6c757d; }
  body{font-family:Inter, system-ui, Arial, sans-serif;background:var(--bg);margin:0;padding:24px;}
  .wrap{max-width:900px;margin:40px auto;padding:24px;background:var(--card);border-radius:10px;box-shadow:0 8px 30px rgba(11,94,215,0.06)}
  h1{margin:0 0 8px 0;font-size:20px}
  p{margin:0 0 16px 0;color:var(--muted)}
  .btn{padding:10px 14px;border-radius:8px;background:var(--primary);color:#fff;border:none;cursor:pointer;font-weight:600}
  .btn.secondary{background:#adb5bd}
</style>
<script src="firebase.js" defer></script>
<script defer>
window.addEventListener('DOMContentLoaded',()=>{
  const status=document.getElementById('status');
  const isAdmin = localStorage.getItem('adminLoggedIn') === 'true';
  status.textContent = isAdmin ? 'Admin signed in' : 'Not signed in';
  document.getElementById('adminBtn').addEventListener('click', ()=>{
    location.href = 'admin_login.html';
  });
});
</script>
</head>
<body>
  <div class="wrap">
    <img src="fci logo 1.png" alt="FCI Logo" style="height:48px;vertical-align:middle;margin-right:12px" />
    <h1>FCI Receipt Manager</h1>
    <p id="status">Checking status...</p>
    <div style="margin-top:18px">
      <button id="adminBtn" class="btn">Admin Login</button>
      <a class="btn secondary" style="margin-left:8px;text-decoration:none;color:#fff" href="index.html" role="button">Public</a>
    </div>
  </div>
</body>
</html>
